<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Mock NFT preview card" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>NFT preview card</title>
	</head>
	<body>
		<div class="card">
			<div class="container">
				<img
					src="images/image-equilibrium.jpg"
					alt="a die standing on its corner"
					class="card__img"
				/>
				<div class="overlay">
					<img src="images/icon-view.svg" alt="eye icon" />
				</div>
			</div>

			<h1 class="card__title">Equilibrium #3429</h1>
			<p class="card__text"
				>Our Equilibrium collection promotes balance and calm.</p
			>
			<div class="card__flex card__between">
				<div class="card__flex card__crypto">
					<img
						src="images/icon-ethereum.svg"
						alt="ethereum crypto icon"
						class="card__ethereum"
					/>
					<span class="card__nft">0.041 ETH</span>
				</div>
				<div class="card__flex card__days">
					<img src="images/icon-clock.svg" alt="icon of a clock" />
					<span class="card__days-left">3 days left</span>
				</div>
			</div>
			<div class="card__flex card__creator-con">
				<img
					src="images/image-avatar.png"
					alt="image creator profile picture"
					class="card__creator"
				/>
				<p class="card__creator-text"
					>Creation of <span class="card__creator-name">Jules Wyvern</span></p
				>
			</div>
		</div>
	</body>
</html>
